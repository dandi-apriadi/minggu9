<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Word Not Found</title>
    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Word Not Found</h4>
            <p>We couldn't find the word "{{ word }}".</p>
            <hr>
            <p class="mb-0">Please try another word or check the spelling. Here are some suggestions:</p>
            <ul>
                {% for suggestion in suggestions %}
                <li><a href="/detail/{{ suggestion }}?status_give=new">{{ suggestion }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
